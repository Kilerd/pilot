[package]
name = "telegram_typing_bot"
version = "0.1.0"
authors = ["Kilerd <blove694@gmail.com>"]
edition = "2018"
description = "yet another async telegram bot framework"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.3.1"
reqwest = "0.9.17"
futures-preview = { version = "0.3.0-alpha.16", features = ["compat"] }
futures01 = { package = "futures", version = "0.1" }
tokio = "0.1.20"
hyper = "0.12.29"
