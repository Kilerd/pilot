[package]
name = "telegram_typing_bot"
version = "0.1.0"
authors = ["Kilerd <blove694@gmail.com>"]
edition = "2018"
description = "yet another async telegram bot framework"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.4.0"
surf = "1.0"
tokio = { version = "0.2.11", features = ["macros","rt-core","rt-threaded"] }
[features]
default = []

[dev-dependencies]
serde_json = "1.0"
